<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Resize images online with this free, SEO-optimised Image Resizer Tool. Upload, adjust dimensions, and download instantly." />
  <meta name="keywords" content="Image Resizer Tool, Resize Image Online, Responsive Image Editor, Free Image Resizer" />
  <meta name="author" content="YourName" />
  <title>Free Image Resizer Tool - Resize & Download Instantly</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="file"],
    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
    button {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .ads {
      margin: 20px 0;
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Free Image Resizer Tool</h1>
  <div class="container">
    <div class="input-group">
      <label>Select Image</label>
      <input type="file" id="uploadImage" accept="image/*">
    </div>

    <div class="input-group">
      <label>Width (px)</label>
      <input type="number" id="widthInput" placeholder="Enter width">
    </div>

    <div class="input-group">
      <label>Height (px)</label>
      <input type="number" id="heightInput" placeholder="Enter height">
    </div>

    <button onclick="resizeImage()">Resize Image</button>

    <canvas id="canvas"></canvas>

    <button id="downloadBtn" style="display:none;" onclick="downloadImage()">Download Resized Image</button>

    <div class="ads">
      <!-- ‚úÖ Google AdSense Code -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
          data-ad-slot="1234567890"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <script>
    let img = new Image();
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    document.getElementById('uploadImage').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        img.onload = function () {
          document.getElementById('widthInput').value = img.width;
          document.getElementById('heightInput').value = img.height;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          document.getElementById('downloadBtn').style.display = 'none';
        };
        img.src = event.target.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    });

    function resizeImage() {
      const width = parseInt(document.getElementById('widthInput').value);
      const height = parseInt(document.getElementById('heightInput').value);

      if (!width || !height) {
        alert('Please enter valid dimensions.');
        return;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);
      document.getElementById('downloadBtn').style.display = 'block';
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'resized-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
